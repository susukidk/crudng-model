<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link rel="stylesheet" href="./listado.component.css">
	<title>title</title>
</head>
<body>
	<div class="container">
		<div class="row">
			
		
		<div class="row">
			<h2 class="mt-4 text-center ">
				Crud Simulado con ng-model
			</h2>
		</div>
			<div class="col mt-4">	
					<div class="mb-3">
						<label for="id">ID</label>
						<input class="form-control" type="number" [(ngModel)]="formulario.id" placeholder="ID" aria-label="default input example">
					</div>
			</div>
					<div class="col mt-4">
						<div class="mb-3">
							<label for="Nombre">Nombre</label>
							<input class="form-control" type="text" [(ngModel)]="formulario.nombre"  placeholder="Nombre" aria-label="default input example">
						</div>
					</div>

					<div class="mb-3">
						<label for="Precio">Precio</label>
						<input class="form-control" type="number" [(ngModel)]="formulario.precio"  placeholder="Precio" aria-label="default input example">
					</div>
				
					<button class="btn btn-primary mt-3" (click)="agregar()" >
						Agregar
					</button>
					
					<button class="btn btn-warning mt-3 " (click)="editar(formulario.id)">
						Editar
					</button>

				<table class= "table table-success table-striped mt-4" >
					<thead>
							<th>ID</th>
							<th>Nombre</th>
							<th>Precio</th>
							<th>Borrar</th>
							<th>Seleccionar</th>
					</thead>
					<tbody>
						<tr *ngFor="let articulos of inventario">
							<td> {{ articulos.id }} </td>
							<td> {{ articulos.nombre }} </td>
							<td> {{ articulos.precio }} </td>
							<td>
								<button class="btn btn-danger"(click)="eliminar(articulos.id)">
									Borrar
								</button>
							</td>
							<td>
								<button class="btn btn-info"(click)="seleccionar(articulos)">
									Seleccionar
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
</body>

</html>
